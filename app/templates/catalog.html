{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Dog Toy Online Store</h1>
    </div>
    
</div>

<br> 

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID </th>
        <th scope="col">Product </th>
        <th scope="col">Brand</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Shipping</th>
        <th scope="col">SKU</th>
      

      </tr>
    </thead>
    <tbody>
        {% for product in products %} 

        <tr>
            <th scope="row">{{ product[0] }}</th>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[4] }}</td>
            <td>{{ product[5] }}</td>
            <td>{{ product[6] }}</td>
            

            <td>
              <form method="POST" action="{{ url_for('product_delete') }}">
                <input type="hidden" name="id" value="{{ product[0] }}">
                <input type="hidden" name="product_name" value="{{ product[1] }}">
                <input type="hidden" name="brand_name" value="{{ product[2] }}">
                <input type="hidden" name="product_descrip" value="{{ product[3] }}">
                <input type="hidden" name="product_price" value="{{ product[4] }}">
                <input type="hidden" name="ship_price" value="{{ product[5] }}">
                <input type="hidden" name="sku" value="{{ product[6] }}">
                <input type="submit" value="Delete">
                
                
              </form>
            </td>
        </tr>

        {% endfor %}
    </tbody>
  </table>

  {% endblock %}
